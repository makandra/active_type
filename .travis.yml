language: ruby
dist: trusty
services:
  - postgresql
rvm:
  - "2.3.8"
  - "2.4.6"
  - "2.5.5"
  - "2.6.3"
gemfile:
  - Gemfile.3.2.mysql2
  - Gemfile.3.2.sqlite3
  - Gemfile.4.2.mysql2
  - Gemfile.4.2.pg
  - Gemfile.4.2.sqlite3
  - Gemfile.5.2.mysql2
  - Gemfile.5.2.sqlite3
  - Gemfile.5.2.pg
  - Gemfile.6.0.pg
before_script:
  - psql -c 'create database active_type_test;' -U postgres
  - mysql -e 'create database IF NOT EXISTS active_type_test;'
script: bundle exec rake spec
sudo: false
cache: bundler
matrix:
  exclude:
    - rvm: "2.3.8"
      gemfile: Gemfile.6.0.pg
    - rvm: "2.4.6"
      gemfile: Gemfile.3.2.mysql2
    - rvm: "2.4.6"
      gemfile: Gemfile.3.2.sqlite3
    - rvm: "2.4.6"
      gemfile: Gemfile.6.0.pg
    - rvm: "2.5.5"
      gemfile: Gemfile.3.2.mysql2
    - rvm: "2.5.5"
      gemfile: Gemfile.3.2.sqlite3
    - rvm: "2.5.5"
      gemfile: Gemfile.4.2.mysql2
    - rvm: "2.5.5"
      gemfile: Gemfile.4.2.pg
    - rvm: "2.5.5"
      gemfile: Gemfile.4.2.sqlite3
    - rvm: "2.6.3"
      gemfile: Gemfile.3.2.mysql2
    - rvm: "2.6.3"
      gemfile: Gemfile.3.2.sqlite3
    - rvm: "2.6.3"
      gemfile: Gemfile.4.2.mysql2
    - rvm: "2.6.3"
      gemfile: Gemfile.4.2.pg
    - rvm: "2.6.3"
      gemfile: Gemfile.4.2.sqlite3
install:
  - gem install bundler:2.0.2
  - bundle install --no-deployment --jobs=3 --retry=3 --path=${BUNDLE_PATH:-vendor/bundle}
addons:
  postgresql: 9.3
